# Accompanion config for Four Hand Mozart Sonata piece.
config:
    follower : oltw
    score_follower_kwargs :
        score_follower: OnlineTimeWarping
        window_size: 200
        step_size: 2
        start_window_size: 40
        local_cost_fun : Manhattan
        input_processor:
            processor: PianoRollProcessor
            processor_kwargs:
              piano_range: True
        # score_follower: PitchIOIHMM
        # input_processor:
        #     processor: PitchIOIProcessor
        #     processor_kwargs:
        #       piano_range: True
    performance_codec_kwargs :
        velocity_trend_ma_alpha: 0.6
        articulation_ma_alpha: 0.4
        velocity_dev_scale: 70
        velocity_min: 40
        velocity_max: 105
        velocity_solo_scale: 0.95
        timing_scale: 0.001
        log_articulation_scale: 0.1
        mechanical_delay: 0
    midi_router_kwargs :
        solo_input_to_accompaniment_port_name: USB-MIDI
        acc_output_to_sound_port_name: USB-MIDI
        MIDIPlayer_to_sound_port_name: None
        MIDIPlayer_to_accompaniment_port_name: None
        simple_button_input_port_name: None
    adjust_following_rate: 0.2
    bypass_audio: False
    tempo_model_kwargs:
        tempo_model: LTESM
        eta_t: 0.3
        eta_p: 0.8
    use_ceus_mediator: False
    polling_period: 0.01
    init_bpm : 60
    init_velocity : 60
piece_dir : mozart_demo
acc_fn : musicxml/Sonata-k381-a123_Secondo.musicxml
accompaniment_match : basismixer/mozart_sonata_secondo.match