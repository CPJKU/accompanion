acc_fn: ../sample_pieces/brahms_data/musicxml/Brahms_Hungarian-Dance-5_Secondo.musicxml
accompaniment_match: ../sample_pieces/brahms_data/basismixer/bm_brahms_2021-08-30.match
adjust_following_rate: 0.2
bypass_audio: false
init_bpm: 120
init_velocity: 60
midi_fn: ''
midi_router_kwargs:
  MIDIPlayer_to_accompaniment_port_name: ''
  MIDIPlayer_to_sound_port_name: ''
  acc_output_to_sound_port_name: ''
  simple_button_input_port_name: ''
  solo_input_to_accompaniment_port_name: ''
performance_codec_kwargs:
  articulation_ma_alpha: 0.4
  log_articulation_scale: 0.1
  mechanical_delay: 0.0
  timing_scale: 0.001
  velocity_dev_scale: 70
  velocity_max: 100
  velocity_min: 20
  velocity_solo_scale: 0.85
  velocity_trend_ma_alpha: 0.6
polling_period: 0.01
score_follower_kwargs:
  window_size: 100
  step_size: 10
  input_processor:
    processor: PianoRollProcessor
    processor_kwargs:
      piano_range: True
  score_follower: OnlineTimeWarping
solo_fn:
- ../sample_pieces/brahms_data/match/cc_solo/Brahms_Hungarian-Dance-5_Primo_2021-07-27.match
- ../sample_pieces/brahms_data/match/cc_solo/Brahms_Hungarian-Dance-5_Primo_2021-07-28.match
- ../sample_pieces/brahms_data/match/cc_solo/Brahms_Hungarian-Dance-5_Primo_2021-07-29.match
- ../sample_pieces/brahms_data/match/cc_solo/Brahms_Hungarian-Dance-5_Primo_2021-08-17.match
tempo_model_kwargs:
  tempo_model: !!python/name:accompanion.accompanist.tempo_models.LinearTempoExpectationsSyncModel ''
test: false
use_ceus_mediator: false
